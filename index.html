<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Formulario de registro</title>
</head>

<body>
  <section class="form-registro">
    <h4>Formulario de Registro</h4>
    <form action="">
      <input class="controles" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre">
      <input class="controles" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
      <input class="controles" type="email" name="e-mail" id="e-mail" placeholder="Ingrese su E-mail">
      <input class="controles" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña">
    </form>
    <p>Estoy de acuerdo con <a href="#">Terminos y condiciones</a></p>
    <input class="boton" type="submit" value="Regristrar">
  </section>


</body>

</html>
